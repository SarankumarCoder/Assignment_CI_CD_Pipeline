name: Python application

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set environment variable
        run: |
          echo "REPO_NAME=${{github.repository}}">>$GITHUB_ENV
          echo "WORKFLOW_NAME=${{github.workflow}}">>$GITHUB_ENV
          echo "JOB_NAME=${{github.job}}">>$GITHUB_ENV
          echo "JOB_STATUS=${{github.action_status}}">>$GITHUB_ENV

      - name: Set up Python 3.12.2
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test with pytest
        run: |
          pytest
  Email:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Replace placeholders in HTML
        run: |
          sed -i "s/\${{github.repository}}/${REPO_NAME}/g" TABLE.html
          sed -i "s/\${{github.workflow}}/${WORKFLOW_NAME}/g" TABLE.html
          sed -i "s/\${{github.job}}/${JOB_NAME}/g" TABLE.html
          sed -i "s/\${{github.action_status}}/${JOB_STATUS}/g" TABLE.html

      - name: Send email
        if: ${{ always() }}
        uses: dawidd6/action-send-mail@v3
        with:
          # Required mail server address if not connection_url:
          server_address: smtp.gmail.com
          # Server port, default 25:
          server_port: 465
          # Optional whether this connection use TLS (default is true if server_port is 465)
          secure: true

          # Optional (recommended) mail server username:
          username: ${{secrets.MAIL_USERNAME}}
          # Optional (recommended) mail server password:
          password: ${{secrets.MAIL_PASSWORD}}

          from: ${{secrets.MAIL_ADDRESS}}
          to: wevef38192@chainds.com
          subject: Github Actions job result
          # Optional priority: 'high', 'normal' (default) or 'low'
          priority: high
          html_body: file://TABLE.html
